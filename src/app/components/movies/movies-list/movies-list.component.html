<div class="row">
  <div class="col-md-12" *ngIf="isTableVisible && !isDetailVisible">
    <app-pagination *ngIf="searchResult.totalResults>0" [totalRecords]="searchResult.totalResults" (onPageChange)="displayActivePage($event)"></app-pagination>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Year</th>
          <th scope="col">image</th>
          <th scope="col">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of searchResult.Search">
          <td scope="row">{{ movie.Title }}</td>
          <td scope="row">{{ movie.Year }}</td>
          <td scope="row">
            <img
              [src]="movie.Poster"
              alt="{{ movie.Title }}"
              class="img-responsive"
              style="max-height: 50px;"

            />
          </td>
          <td scope="row">
            <button
              class="btn btn-success"
              type="button"
              (click)="onMovieDetails(movie.imdbID)"
            >
              Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <app-pagination *ngIf="searchResult.totalResults>0" [totalRecords]="searchResult.totalResults" (onPageChange)="displayActivePage($event)"></app-pagination>
  </div>
  <div class="row" *ngIf="isDetailVisible">
    <div class="col-md-12">
      <app-movies-details
        [movieDetail]="movieDetailResponse"
        (backEmiter)="onHandleBack()"
      ></app-movies-details>
    </div>
  </div>
</div>
