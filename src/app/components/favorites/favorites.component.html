<div class="container">
  <div class="card w-75" *ngIf="!isDetailVisible &&  isCardVisible">
    <div class="card" *ngFor="let favoriteItem of favorites.favoritesItems">
      <img class="card-img-top img-responsive" [src]="favoriteItem.Poster" alt="{{favoriteItem.Title}}"
      style="max-height: 300px; max-width: 150px;">
      <div class="card-body">
        <h6 class="card-title">{{favoriteItem.Title}}</h6>
        <p>{{favoriteItem.Plot}}</p>
        <button
              class="btn btn-success"
              type="button"
              (click)="onMovieDetails(favoriteItem)"
            >
              Details
            </button>
      </div>
      <br>
    </div>
  </div>
  <div class="row" *ngIf="isDetailVisible">
    <div class="col-md-12">
      <app-movies-details
        [movieDetail]="movieDetaileResponse"
        (backEmiter)="onHandleBack()"
      ></app-movies-details>
    </div>
  </div>
</div>
<div class="container">
  <div class="row" *ngIf="isError">
    <div class="col-md-12">
      <app-alert
      [message]="messageError"
      (close)="onHandleError()"
    ></app-alert>
    </div>
  </div>
</div>
